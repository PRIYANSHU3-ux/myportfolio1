<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="admin-body">
    <nav class="admin-nav">
        <div class="logo">Admin Panel</div>
        <button id="logout-btn" class="btn secondary">Logout</button>
    </nav>

    <div class="admin-dashboard">
        <div class="sidebar">
            <button class="tab-btn active" data-tab="projects">Projects</button>
            <button class="tab-btn" data-tab="messages">Messages</button>
        </div>

        <div class="main-content">
            <div id="projects" class="tab-content active">
                <div class="content-header">
                    <h2>Project Management</h2>
                    <button id="add-project-btn" class="btn primary">Add New Project</button>
                </div>
                <div class="projects-grid" id="projects-list">
                    <!-- Projects will be loaded here dynamically -->
                </div>
            </div>

            <div id="messages" class="tab-content">
                <div class="content-header">
                    <h2>Messages</h2>
                </div>
                <div class="messages-list" id="messages-list">
                    <!-- Messages will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Project</h3>
            <form id="project-form">
                <div class="form-group">
                    <input type="text" id="project-title" required>
                    <label for="project-title">Project Title</label>
                </div>
                <div class="form-group">
                    <input type="text" id="project-category" required>
                    <label for="project-category">Category</label>
                </div>
                <div class="form-group">
                    <input type="file" id="project-image" accept="image/*" required>
                    <label for="project-image">Project Image</label>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn secondary" id="close-modal">Cancel</button>
                    <button type="submit" class="btn primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
